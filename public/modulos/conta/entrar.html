<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../../assets/images/svg-icone.svg"
      type="image/svg+xml"
    />
    <title>Descarte Aqui</title>
    <link rel="stylesheet" href="../../assets/css/conta/criar.css" />
    <script src="../../assets/js/header.js" defer></script>
    <script src="../../assets/js/entrar.js" defer></script>
    <script src="../../assets/js/footer.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <h2>
          Entrar na sua conta no <span class="verde">Descarte</span
          ><span class="preto"> Aqui</span>
        </h2>
        <p>
          Bem vindo de volta! Suas coisas estão como deixou, obrigado por fazer
          sua comunidade um lugar melhor
        </p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <a href="criar" id="entrar-conta">Não tem uma conta? Crie aqui</a>
        <button type="submit" id="entrar-conta-btn">Entrar</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
