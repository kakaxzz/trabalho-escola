<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../../assets/images/svg-icone.svg"
      type="image/svg+xml"
    />
    <title>Descarte Aqui</title>
    <link rel="stylesheet" href="../../assets/css/conta/criar.css" />
    <title>Descarte Aqui</title>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/criar.js"></script>
    <script src="../../assets/js/footer.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <h2>
          Criar sua conta no <span class="verde">Descarte</span
          ><span class="preto"> Aqui</span>
        </h2>
        <p>
          Crie sua conta, participe dos QUIZES didáticos, cadastre seus próprios
          locais, ajuda sua comunidade para fazer nossas cidades melhores
        </p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <a href="entrar" id="entrar-conta">Já tem sua conta?Entre aqui</a>
        <button type="submit" id="criar-conta-btn">Criar Conta</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
